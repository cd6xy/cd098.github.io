<script>
	var mySwiper = new Swiper ('.swiper-container', {
    direction: 'horizontal', // 垂直切换选项
    loop: true, // 循环模式选项
    
    // 如果需要前进后退按钮

      nextEl: '.swiper-button-next',

      el: '.swiper-scrollbar',
